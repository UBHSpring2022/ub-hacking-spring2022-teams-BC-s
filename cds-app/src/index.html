      <div id="rec-box" style="text-align: center">
        <div class="row" id="register_div" style="margin-top: 40px">
          <div style="margin-left: 100px; margin-top: 40px">
            <button
              class="btn btn-info"
              type="button"
              id="register"
              style="color: white"
            >
              Register
            </button>
            <!--<label for="ubnumber">Enter your UB Person number:</label>-->
            <input
              type="number"
              id="ubnumber"
              name="fname"
              placeholder="State and Country"
            /><br /><br />
          </div>
        </div>
        <div
          style="
            padding-left: 34%;
            margin-bottom: 7%;
            padding-right: 20%;
            margin-top: 1%;
          "
        >
          <select class="form-select col-xs-12">
            <option disabled selected>--Select Food--</option>
            <option value="rice">Rice</option>
            <option value="beans">Beans</option>
            <option value="soup">Soup</option>
            <option value="noodles">Noodles</option>
            <option value="pasta">Pasta</option>
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="chicken">Chicken</option>
            <option value="fish">Fish</option>
          </select>
        </div>
        <div class="row" id="feedback_div">
          <div
            style="margin-left: 100px; margin-top: 10px; margin-bottom: 20px"
          >
            <button class="btn btn-info" type="button" id="feedback">
              Quantity
            </button>

            <input
              type="number"
              id="rating"
              name="rating"
              placeholder="Enter Quantity (>1lbs)"
            />

            <button
              class="btn btn-info"
              type="button"
              id="balance"
              style="margin-left: 20px"
            >
              Balance
            </button>
          </div>
          <div class="row" id="Balance_div">
            <p style="margin-left: 115px; color: #454545">
              You can donate only once a day.
            </p>
          </div>
          <div class="row" id="redeem_div">
            <div
              style="margin-left: 115px; margin-top: 10px; margin-bottom: 20px"
            >
              <button class="btn btn-info" type="button" id="redeem">
                Redeem
              </button>

              <input
                type="number"
                id="red"
                name="red"
                placeholder="Enter number of your reward item:"
                style="width: 250px"
              /><br /><br />
              <div style="color: #454545">
                <p>1. Fruit/Chips - 20 DHT</p>
                <p>2. Meal - 40 DHT</p>
                <p>3. Buffet - 60 DHT</p>
              </div>
            </div>
          </div>
