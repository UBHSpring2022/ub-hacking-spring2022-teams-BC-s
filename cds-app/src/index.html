<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CDS Feedback Service</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      #rec-box{
        margin: auto;width: 50%; 
        background-color: rgba(0, 0, 0, 0.4);        
      }

      #color-white{
        color: white;
      }

      #css-states{
        color: #328ba8;
        margin: 10px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
  <div style="background-image: url('images/ub2.png');">
    
      <div class="container" style="background-color: rgba(91, 192, 222,0.5);">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center" style="color: white;">CDS Feedback Service</h1>
          <hr/>
          <br/>
        </div>
      </div>
    </div>

    <div  id="rec-box">
      <div class="row" id="register_div" style="margin-top: 40px;">
        <div style="margin-left: 100px; margin-top: 40px;">
          <button class="btn btn-info" type="button" id="register" style="color: white;">Register</button>
          <!--<label for="ubnumber">Enter your UB Person number:</label>-->
          <input type="number" id="ubnumber" name="fname" placeholder="UB Person number:"><br><br>
          
        </div>
      </div>


    <div class="row" id="feedback_div">
      <div style="margin-left: 100px;margin-top: 10px;margin-bottom: 20px;">
        <button class="btn btn-info" type="button" id="feedback">Feedback</button>

        <input type="number" id="rating" name="rating" placeholder= "Enter your rating:">

        <button class="btn btn-info" type="button" id="balance" style="margin-left: 20px">Balance</button>
        
      </div>
      <div class="row" id="Balance_div">
        <p style="margin-left: 115px; color: white;">Feedback can be given only once per day</p>
      </div>
      <div class="row" id="redeem_div">
        <div style="margin-left: 115px;margin-top: 10px;margin-bottom: 20px;">
          <button class="btn btn-info" type="button" id="redeem">Redeem</button>
          
          <input type="number" id="red" name="red" placeholder="Enter number of your reward item:" style="width: 250px;"><br><br>
          <div id="color-white">
          <p>1. Fruit/Chips - 20 CFB</p>
          <p>2. Meal - 40 CFB</p>
          <p>3. Buffet - 60 CFB</p>
        </div>
        </div>
      </div>
    <div class="row" id="unregister_div">
      <div style="margin-left: 115px;margin-top: 10px;margin-bottom: 20px;">
        <button class="btn btn-info" type="button" id="unregister">Unregister</button>
      </div>
    </div>
    
    </div>


    <div style="margin-left: 110px;margin-top: 10px;margin-bottom: 20px;"></div>
    <h3 style="margin-left: 50px;" id="color-white">Chairperson only:</h3>

    

    <div class="container">
      <div class="row" id="address_div">
        <div style="margin-left: 15px;margin-top: 10px;">
          <span id="color-white" style="margin-left: 115px;"> Address : </span>
          <select id="enter_address" value=""></select>
        </div>
      </div>
      
    </div>

    <div class="row" id="reward_div">
      <div style="margin-left: 100px;margin-top: 10px;margin-bottom: 20px;">
        <button class="btn btn-info" type="button" id="reward">Reward</button>
      </div>
    </div>
  </div>
  </div>
  <h2 style="text-align:center; ">Which cusine restaurant would you like to see at One World Cafe? Vote below!</h2>
    <div id="proposalsRow" class="row" style="margin-top: 20px;">
      <div id="proposalTemplate" style="display: none;">
        <div class="col-sm-8 col-md-2 col-lg-3">
          <div class="panel panel-default panel-proposal">
            <div class="panel-heading" style="background-color: #328ba8;">
              <h3 class="panel-title" style="text-align:center; color: white;"></h3>
            </div>
            <div class="panel-body">
              <img alt="140x140" data-src="holder.js/170x170" class="img-rounded img-center" style="width: 230px; height: 280px;" src="images/French.png" data-holder-rendered="true">
              <br/><br/>
              <div class="col-md-12 text-center"> 
                <button class="btn btn-default btn-vote" type="button" data-id="0" style="background-color: #328ba8; color: white;">Vote</button>
              </div>  
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="row" id="Vote_reg_div">
      <div style="margin-left: 650px;margin-top: 10px;margin-bottom: 20px;">
        <button class="btn btn-info" type="button" id="vote_reg" style="background-color: white; color:#328ba8; border-radius: 2px solid #328ba8;">Register for Voting</button>
      </div>
    </div>

    <div class="row" id="show_State_div" style="margin: 50px;">
      <div style="margin-left: 230px;">
        <button class="btn btn-info" type="button" id="state">Current State</button>
    
        <button class="btn btn-info" type="button" id="init" style="margin-left: 15px;">Initiate Voting</button>
  
        <button class="btn btn-info" type="button" id="state_change" style="margin-left: 15px;">Change State</button>
        <input type="number" id="stchange" name="stchange"> 
        <div> <label id="css-states">1:Registration</label>  <label id="css-states"> 2:Voting</label>   <label id="css-states"> 3:Result</label></div>
        <button class="btn btn-success" type="button" id="win-count" style="float:right;">Declare Winner</button>
      </div>
    </div>

  

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/dist/bootstrap.min.js"></script>
    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
